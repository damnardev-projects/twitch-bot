databaseChangeLog:
  - changeSet:
      id: 0-0-3-1
      author: damnardev
      changes:
        - createSequence:
            sequenceName: s_channel_command
            startValue: 1
            incrementBy: 1
            minValue: 1
            maxValue: 9223372036854775807
            ordered: true
            cycle: false
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: t_channel_global_command_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: channel_id
                  type: BIGINT
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: last_execution
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: cooldown
                  type: BIGINT
              - column:
                  name: type
                  type: VARCHAR(255)
            tableName: t_channel_global_command
        - addUniqueConstraint:
            columnNames: channel_id, type
            constraintName: t_channel_global_command_channel_type_key
            tableName: t_channel_global_command
        - addForeignKeyConstraint:
            baseColumnNames: id
            baseTableName: t_channel_global_command
            constraintName: t_channel_global_command_channel_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: t_channel
            validate: true
        - dropTable:
            cascadeConstraints: true
            tableName: t_channel_command
